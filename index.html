<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>

		<link rel="stylesheet" href="style.css">
	</head>

	<body class="main_body">
		<div id="welcoming_page" >
			<h>Welcome to PacMan</h>
			<br>
			<button class="cool_button" onclick="to_game_page()">Log in</button>
			<button class="cool_button" onclick="to_register_page()">Register</button>
		</div>

		
		<div id="game_page" style="display: none;" class="game_page">
			<button onclick="to_game_page()">to welcome</button>
			<audio id="waka" loop src="AudioFiles/wakawaka.mp3"></audio>
			<div id="score" >
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">		
				<canvas id="canvas" height="780" width="1200"></canvas>
			</div>
		</div>

		<div id="register_page" style="display: none;" class="register_page">
			<label> Register now </label> 			
			<br>
			<br>
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" id="email" required>
			<br>
			<br>
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
		
		</div>

		

		

	</body>
</html>
