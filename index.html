			  <script>
				const myDialog = document.querySelector("#modal");

			 	myDialog.addEventListener("click", (e) => {
			 		const rect = myDialog.getBoundingClientRect();
					if (
						e.clientY < rect.top ||
						e.clientY > rect.bottom ||
						e.clientX < rect.left ||
						e.clientX > rect.right
					) {
						modal.close();
					}
				});
